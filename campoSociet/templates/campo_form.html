<h2>Cadastrar Novo Campo</h2>

<form method="POST">
    {% csrf_token %}
    
    <label>Nome do Campo:</label><br>
    <input type="text" name="nome"><br><br>

    <label>Valor por 1h:</label><br>
    <input type="number" step="0.01" name="valor_1h"><br><br>

    <label>Valor por 1h30:</label><br>
    <input type="number" step="0.01" name="valor_1h30"><br><br>

    <button type="submit">Salvar</button>
</form>
